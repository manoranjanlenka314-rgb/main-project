<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hotel Laxmipriya</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    background: radial-gradient(circle at top, #000, #050505);
    color:white;
    overflow-x:hidden;
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:#000;
    box-shadow:0 0 30px gold;
    position:sticky;
    top:0;
    z-index:1000;
}

nav h1{
    color:gold;
    text-shadow:0 0 20px gold;
}

nav span{
    color:#fff;
    font-size:18px;
}

/* SLIDER */
.slider{
    height:320px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2.7rem;
    text-align:center;
    background:linear-gradient(120deg,#ff9100,#ff005d);
    box-shadow:0 0 80px red;
}

.slide{display:none;}
.slide.active{display:block; animation:fade 1s;}

@keyframes fade{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}

/* BUTTONS */
.actions{
    display:flex;
    justify-content:center;
    gap:30px;
    margin:40px;
}

.btn{
    padding:15px 45px;
    border:none;
    border-radius:40px;
    font-size:18px;
    cursor:pointer;
    background:black;
    color:gold;
    box-shadow:0 0 25px gold;
    transition:.3s;
}

.btn:hover{
    background:gold;
    color:black;
    box-shadow:0 0 60px gold;
    transform:scale(1.1);
}

/* FOOD SECTION */
.food{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:40px;
    padding-bottom:60px;
}

.card{
    width:280px;
    background:#0d0d0d;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 40px crimson;
    transition:.4s;
}

.card:hover{
    transform:scale(1.15) rotate(2deg);
    box-shadow:0 0 70px cyan;
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card h3{
    text-align:center;
    padding:15px;
    color:gold;
}

/* POPUP */
.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.9);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:2000;
}

.popup-content{
    background:#111;
    padding:30px;
    border-radius:20px;
    box-shadow:0 0 40px gold;
    width:300px;
}

.popup-content input{
    width:100%;
    margin:10px 0;
    padding:10px;
    border:none;
    border-radius:10px;
}

.close{
    color:red;
    text-align:right;
    cursor:pointer;
}

/* MUSIC BUTTON */
.music{
    position:fixed;
    bottom:20px;
    right:20px;
    background:black;
    color:gold;
    padding:15px;
    border-radius:50%;
    box-shadow:0 0 30px gold;
    cursor:pointer;
}
</style>
</head>

<body>

<nav>
    <h1>üçΩÔ∏è Hotel Laxmipriya</h1>
    <span>üìû 8637281326</span>
</nav>

<div class="slider">
    <div class="slide active">Luxury Dining Experience ‚ú®</div>
    <div class="slide">Authentic Indian Flavours üáÆüá≥</div>
    <div class="slide">Spicy Chinese Delights ü•°</div>
</div>

<div class="actions">
    <button class="btn" onclick="openPopup()">üç¥ Order Now</button>
    <button class="btn" onclick="openPopup()">üìÖ Book Table</button>
</div>

<section class="food">
    <div class="card">
        <img src="../../assests/images/indian-thali-26440151.webp">
        <h3>Indian Thali</h3>
    </div>

    <div class="card">
        <img src="../../assests/images/chow-mein-fried-noodles-with-chicken-and-vegetables-generative-ai-photo.jpg">
        <h3>Chinese Noodles</h3>
    </div>
</section>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        <div class="close" onclick="closePopup()">‚úñ</div>
        <h3 style="color:gold;text-align:center;">Order / Booking</h3>
        <input type="text" placeholder="Your Name">
        <input type="text" placeholder="Phone">
        <input type="text" placeholder="Order / Date">
        <button class="btn" style="width:100%;margin-top:10px;">Submit</button>
    </div>
</div>

<!-- MUSIC -->
<div class="music" onclick="toggleMusic()">üéµ</div>
<audio id="bgm" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
/* SLIDER */
let slides=document.querySelectorAll(".slide");
let i=0;
setInterval(()=>{
    slides[i].classList.remove("active");
    i=(i+1)%slides.length;
    slides[i].classList.add("active");
},2500);

/* POPUP */
function openPopup(){
    document.getElementById("popup").style.display="flex";
}
function closePopup(){
    document.getElementById("popup").style.display="none";
}

/* MUSIC */
let music=document.getElementById("bgm");
let playing=false;
function toggleMusic(){
    playing ? music.pause() : music.play();
    playing=!playing;
}
</script>

</body>
</html>
